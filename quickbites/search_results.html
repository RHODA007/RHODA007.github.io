<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Bite</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #1a1a40;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333366;
    }
  </style>
</head>
<body>

  <h1>The quickest way to find the perfect bite</h1>

  <form id="searchForm">
    <input
      type="text"
      id="addressInput"
      placeholder="Delivery address"
      required
    />
    <button type="submit">Search</button>
  </form>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const address = document.getElementById("addressInput").value.trim();
      if (address !== "") {
        // Redirect to results.html or any page you create
        window.location.href = `results.html?address=${encodeURIComponent(address)}`;
      } else {
        alert("Please enter a delivery address.");
      }
    });
    const urlParams = new URLSearchParams(window.location.search);
const address = urlParams.get('address');
document.body.innerHTML += `<p>Showing results for: <strong>${address}</strong></p>`;

  </script>

</body>
</html>
