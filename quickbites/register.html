<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Quick Bite</title>
  <link rel="stylesheet" href="quickbite.css" />
</head>
<body>
  <div class="form-container">
    <h2>Create an Account</h2>
    <form enctype="multipart/form-data">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="text" placeholder="Nationality" required />
      <input type="text" placeholder="State of Origin" required />
      <input type="date" placeholder="Date of Birth" required />
      <input type="text" placeholder="Home Address" required />
      
      <select required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="profilePic" class="upload-label">Upload Profile Picture</label>
      <input type="file" id="profilePic" accept="image/*" />

      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <label class="checkbox-label">
        <input type="checkbox" required />
        I agree to the <a href="#">Terms and Conditions</a>
      </label>

      <button type="submit" class="btn-filled">Register</button>
      <p>Already have an account? <a href="login.html">Sign in</a></p>
    </form>
  </div>
</body>
</html>
